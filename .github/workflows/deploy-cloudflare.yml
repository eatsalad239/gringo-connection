name: Deploy to Cloudflare Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy to Cloudflare Pages
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'pnpm'

      - name: Install dependencies
        run: |
          if [ -f pnpm-lock.yaml ]; then
            pnpm install --frozen-lockfile
          else
            pnpm install
          fi

      - name: Build web app
        working-directory: apps/web
        run: pnpm build
        env:
          NEXT_PUBLIC_SITE_URL: https://gringoconnection.com
          NEXT_PUBLIC_PLAUSIBLE_DOMAIN: gringoconnection.com

      - name: Deploy to Cloudflare Pages
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: gringo-connection
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}
          # Cloudflare Pages will auto-detect Next.js and build it
          # workingDirectory tells Cloudflare where the Next.js app is
          workingDirectory: apps/web
          # Build output: Cloudflare Pages handles Next.js builds automatically
          # No need to specify directory parameter - Cloudflare builds it
