name: Daily Automation

on:
  schedule:
    - cron: '0 7 * * *' # 07:00 Bogota daily
  workflow_dispatch:

jobs:
  daily:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: pnpm/action-setup@v2
        with:
          version: 8
      
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'pnpm'
      
      - name: Install dependencies
        run: pnpm install
      
      - name: Generate posts
        run: pnpm social:generate
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          GROK_API_KEY: ${{ secrets.GROK_API_KEY }}
          PERPLEXITY_API_KEY: ${{ secrets.PERPLEXITY_API_KEY }}
      
      - name: Run QA agent
        run: pnpm tsx automation/agents/qaAgent.ts
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          GROK_API_KEY: ${{ secrets.GROK_API_KEY }}
      
      - name: Build calendar
        run: pnpm tsx automation/calendar.ts
      
      - name: Run scheduler
        run: pnpm daily:schedule
        env:
          BUFFER_TOKEN: ${{ secrets.BUFFER_TOKEN }}
          META_PAGE_ACCESS_TOKEN: ${{ secrets.META_PAGE_ACCESS_TOKEN }}
          RESEND_API_KEY: ${{ secrets.RESEND_API_KEY }}
          EOD_TO: ${{ secrets.EOD_TO }}
          DEFAULT_TZ: ${{ secrets.DEFAULT_TZ }}
      
      - name: Upload posting pack
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: posting-pack
          path: dist/social-pack_*.zip
          if-no-files-found: ignore
      
      - name: Send summary email
        run: pnpm tsx scripts/send-summary.ts
        env:
          RESEND_API_KEY: ${{ secrets.RESEND_API_KEY }}
          EOD_TO: ${{ secrets.EOD_TO }}

