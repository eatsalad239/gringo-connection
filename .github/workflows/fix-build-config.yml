name: Fix Cloudflare Build Config

on:
  workflow_dispatch:
    inputs:
      fix_and_retry:
        description: 'Fix build config and retry deployment'
        required: false
        default: 'true'
        type: boolean

jobs:
  fix-config:
    name: Fix Build Output Directory
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: Fix Cloudflare Build Config
        run: |
          echo "üîß Fixing Cloudflare Pages build configuration..."
          
          ACCOUNT_ID="${{ secrets.CLOUDFLARE_ACCOUNT_ID }}"
          PROJECT_NAME="gringo-connection"
          
          if [ -z "${{ secrets.CLOUDFLARE_API_TOKEN }}" ]; then
            echo "‚ùå CLOUDFLARE_API_TOKEN secret not set in GitHub"
            echo "Add it in: Settings ‚Üí Secrets and variables ‚Üí Actions"
            exit 1
          fi
          
          RESPONSE=$(curl -s -X PATCH \
            "https://api.cloudflare.com/client/v4/accounts/${ACCOUNT_ID}/pages/projects/${PROJECT_NAME}" \
            -H "Authorization: Bearer ${{ secrets.CLOUDFLARE_API_TOKEN }}" \
            -H "Content-Type: application/json" \
            -d '{
              "build_config": {
                "build_command": "pnpm install && cd apps/web && pnpm build",
                "destination_dir": ".next",
                "root_dir": "apps/web"
              }
            }')
          
          SUCCESS=$(echo "$RESPONSE" | jq -r '.success' 2>/dev/null || echo "false")
          
          if [ "$SUCCESS" = "true" ]; then
            echo "‚úÖ Build configuration updated!"
            echo "$RESPONSE" | jq '.result.build_config'
          else
            echo "‚ùå Failed: $RESPONSE"
            exit 1
          fi
        env:
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID || '38e10c60356f1836dc65116ac92ae0ef' }}

      - name: Retry Latest Deployment
        if: github.event.inputs.fix_and_retry != 'false'
        run: |
          echo "üîÑ Retrying latest deployment..."
          
          ACCOUNT_ID="${{ secrets.CLOUDFLARE_ACCOUNT_ID || '38e10c60356f1836dc65116ac92ae0ef' }}"
          PROJECT_NAME="gringo-connection"
          
          DEPLOYMENTS=$(curl -s -X GET \
            "https://api.cloudflare.com/client/v4/accounts/${ACCOUNT_ID}/pages/projects/${PROJECT_NAME}/deployments?per_page=1" \
            -H "Authorization: Bearer ${{ secrets.CLOUDFLARE_API_TOKEN }}" \
            -H "Content-Type: application/json")
          
          DEPLOYMENT_ID=$(echo "$DEPLOYMENTS" | jq -r '.result[0].id' 2>/dev/null)
          
          if [ "$DEPLOYMENT_ID" != "null" ] && [ -n "$DEPLOYMENT_ID" ]; then
            echo "Retrying deployment: $DEPLOYMENT_ID"
            RETRY_RESPONSE=$(curl -s -X POST \
              "https://api.cloudflare.com/client/v4/accounts/${ACCOUNT_ID}/pages/projects/${PROJECT_NAME}/deployments/${DEPLOYMENT_ID}/retry" \
              -H "Authorization: Bearer ${{ secrets.CLOUDFLARE_API_TOKEN }}" \
              -H "Content-Type: application/json")
            
            if echo "$RETRY_RESPONSE" | jq -e '.success' > /dev/null 2>&1; then
              echo "‚úÖ Deployment retry initiated!"
            else
              echo "‚ö†Ô∏è  Retry response: $RETRY_RESPONSE"
            fi
          else
            echo "‚ö†Ô∏è  No deployment found to retry"
          fi
        continue-on-error: true
